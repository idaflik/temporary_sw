<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>2 - expenses</title>

</head>

<body>
  <link href="stylesheet.css" rel="stylesheet" type="text/css">
  <script src="https://d3js.org/d3.v3.min.js"></script>

  <!-- <p>Select series: <select id="series"></select></p> -->

<!-- <p id="menu" class="menuchoice">Select series: <select>
    <option value="frontex_contribution">total</option>
     <option value="frontex_contribution_per_person">per person</option>
    </select> -->

<div id="graphic"> </div>


<script>

var EUlocale = d3.locale({
        "decimal": ",",
        "thousands": ".",
        "grouping": [3],
        "currency": ["â‚¬", ""],
        "dateTime": "%a %b %e %X %Y",
        "date": "%d.%m.%Y",
        "time": "%H:%M:%S",
        "periods": ["AM", "PM"],
        "days": ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
        "shortDays": ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
        "months": ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
        "shortMonths": ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]
    })


//set the margins
var margin = {top: 20, right: 160, bottom: 60, left: 100},
    width = window.innerWidth - margin.left - margin.right,
    height = window.innerHeight - margin.top - margin.bottom ; // 500 - 50 - 80 = 370
      // -60 height to leave space for the selector within iframe; this has to match border.bottom

// ida's code: add normal tooltip
var toolTip = d3.select("body").append("div").attr("class", "tooltip");

// color array
var colorscale = ['#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#bac5d6', '#715678'];

//color function pulls from array of colors stored in color.js
var color = d3.scale.ordinal().range(colorscale);

//define your year format here, first for the x scale, then if the date is displayed in tooltips
var parseDate = d3.time.format("%Y").parse;
var formatDate = d3.time.format("%Y");

//create an SVG

var svg = d3.select("#graphic").append("svg")
    .attr("width", width + margin.right) // margin.left will be added by translating
    .attr("height", height + margin.bottom) // margin.bottom will be added by translating; 370 + 50 = 420
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//make a rectangle so there is something to click on
svg.append("svg:rect")
    .attr("width", width)
    .attr("height", height)
    .attr("class", "plot");

 //make a clip path for the graph
 var clip = svg.append("svg:clipPath")
    .attr("id", "clip")
    .append("svg:rect")
    .attr("x", 0)
    .attr("y", 0)
    .attr("width", width)
    .attr("height", height);

// force data to update when menu is changed
// var menu = d3.select("#series")
//     .on("change", change);

//suck in the data, store it in a value called formatted, run the redraw function
d3.csv("https://raw.githubusercontent.com/idaflik/data/master/linechart_test.csv", function(data) {
									formatted = data;

                  // create data nests based on economic indicator (series)
                  nested = d3.nest()
                  .key(function(d) { return d.type; })
                  .map(formatted)

                  var options = d3.select("#series").selectAll("option")
                		.data(d3.keys(nested))
                	.enter().append("option")
                		.text(d => d)

                  console.log(nested);
                  console.log(d3.keys(nested));
							        redraw();
    							  });


// set terms of transition that will take place
// when a new economic indicator is chosen
function change() {
  d3.transition()
      .duration(1000)
      .each(redraw);
}

// all the meat goes in the redraw function
function redraw() {

    // get value from menu selection
    // the option values are set in HTML and correspond
    //to the [type] value we used to nest the data

    //disabled because only showing one variable for now
    // var series = menu.property("value");
    var series = "frontex_contribution_per_person";

    // only retrieve data from the selected series, using the nest we just created
    var data = nested[series]

    // for object constancy we will need to set "keys", one for each type of data (column name) exclude all others.
	color.domain(d3.keys(data[0]).filter(function(key) { return (key !== "date" && key !== "type"); }));

	var linedata = color.domain().map(function(name) {
    				return {name: name,
					        values: data.map(function(d) {
							return {name:name, date: parseDate(d.date), value: parseFloat(d[name],10)};
      						})
    				};
  	});


	//make an empty variable to stash the last values into so i can sort the legend
	var lastvalues=[];

	//setup the x and y scales
	var x = d3.time.scale()
		.domain([
	    d3.min(linedata, function(c) { return d3.min(c.values, function(v) { return v.date; }); }),
	    d3.max(linedata, function(c) { return d3.max(c.values, function(v) { return v.date; }); })
      // new Date('2006-01-01T00:00:00.000Z'),
      // new Date('2020-01-01T00:00:00.000Z')
		])
		.range([0, width]);

	var y = d3.scale.linear()
	    .domain([
	    d3.min(linedata, function(c) { return d3.min(c.values, function(v) { return v.value; }); }),
	    d3.max(linedata, function(c) { return d3.max(c.values, function(v) { return v.value; }); })
	    ])
	    .range([height, 0]);

	//will draw the line
	var line = d3.svg.line()
    	.x(function(d) { return x(d.date); })
	    .y(function(d) { return y(d.value); });

	//create and draw the x axis
	var xAxis = d3.svg.axis()
    	.scale(x)
	    .orient("bottom")
    	.tickPadding(8)
	    .ticks(15);

    svg.append("svg:g")
	    .attr("class", "x axis");

	//create and draw the y axis
	var yAxis = d3.svg.axis()
    	.scale(y)
	    .orient("left")
    	.tickSize(0-width)
	    .tickPadding(8)
      .ticks(6)
      .tickFormat(EUlocale.numberFormat("$,"))
      ;

    svg.append("svg:g")
    	.attr("class", "y axis");

	//bind the data
	var thegraph = svg.selectAll(".thegraph")
    	.data(linedata)

	//append a g tag for each line and set of tooltip circles and give it a unique ID based on the column name of the data
	var thegraphEnter=thegraph.enter().append("g")
  		.attr("clip-path", "url(#clip)")
	    .attr("class", "thegraph")
      	.attr('id',function(d){ return d.name+"-line"; })
	  	.style("stroke-width",1)
      .style("opacity",0.5)
	  	.on("mouseover", function (d) {
      		d3.select(this)                          //on mouseover of each line, give it a nice thick stroke
        	.style("stroke-width",'2.5px')
          .style("opacity",1);

        	// var selectthegraphs = $('.thegraph').not(this);     //select all the rest of the lines, except the one you are hovering on and drop their opacity
        	// d3.selectAll(selectthegraphs)
        	// 	.style("opacity",0.2);

    	})
    	.on("mouseout",	function(d) {        //undo everything on the mouseout
      		d3.select(this)
        		.style("stroke-width",'1px')
            .style("opacity",0.5);

        	// var selectthegraphs = $('.thegraph').not(this);
        	// d3.selectAll(selectthegraphs)
        	// 	.style("opacity",1);
    	});

	//actually append the line to the graph
	thegraphEnter.append("path")
    	.attr("class", "line")
      	.style("stroke", function(d) { return color(d.name); })
      	.attr("d", function(d) { return line(d.values[0]); })
      	.transition()
      	.duration(2000)
      	.attrTween('d',function (d){
			var interpolate = d3.scale.quantile()
				.domain([0,1])
				.range(d3.range(1, d.values.length+1));
			return function(t){
				return line(d.values.slice(0, interpolate(t)));
			};
		});

	//then append some 'nearly' invisible circles at each data point
	thegraph.selectAll("circle")
		.data( function(d) {return(d.values);} )
		.enter()
		.append("circle")
			.attr("class","tipcircle")
			.attr("cx", function(d,i){return x(d.date)})
			.attr("cy",function(d,i){return y(d.value)})
			.attr("r",12)
			.style('opacity', 1e-6)//1e-6
      // ida added code for normal tooltip
      .on("mouseover", function(d,e){
          toolTip
            .style("left", d3.event.pageX + "px")
            .style("top", (d3.event.pageY - 90) + "px")
            .style("display", "inline-block")
            .html(
              "<div class = 'tooltip-title'>" +
              "Frontex contribution per deported person" +
              "</div>"+
              "<div class = 'tooltip-content'>" +
              d.name + "<br>"+
              formatDate(d.date)+ "<br>"+
              EUlocale.numberFormat("$,.2f")(d.value)+
              "</div>"

        )
      })
      .on("mousemove", function(d,e){
          toolTip
            .style("left", d3.event.pageX + "px")
            .style("top", (d3.event.pageY - 90) + "px")
      })
      .on("mouseout", function(d,e){ toolTip.style("display", "none");});
			// .attr ("title", maketip);

	//append the legend
    var legend = svg.selectAll('.legend')
        .data(linedata);

    var legendEnter=legend
        .enter()
        .append('g')
        .attr('class', 'legend')
        .attr('id',function(d){ return d.name; })
        .on('click', function (d) {                           //onclick function to toggle off the lines
        	if($(this).css("opacity") == 1){				  //uses the opacity of the item clicked on to determine whether to turn the line on or off

	        	var elemented = document.getElementById(this.id +"-line");   //grab the line that has the same ID as this point along w/ "-line"  use get element cause ID has spaces
	        	d3.select(elemented)
	        		.transition()
	        		.duration(1000)
	        		.style("opacity",0)
	       			.style("display",'none');

	        	d3.select(this)
	        		.attr('fakeclass', 'fakelegend')
	     			.transition()
	        		.duration(1000)
	      			.style ("opacity", .2);
      		} else {

	      		var elemented = document.getElementById(this.id +"-line");
	        	d3.select(elemented)
		        	.style("display", "block")
		        	.transition()
	    	    	.duration(1000)
	        		.style("opacity",1);

	        	d3.select(this)
	        		.attr('fakeclass','legend')
	      			.transition()
	        		.duration(1000)
	      			.style ("opacity", 1);}
		});

	//create a scale to pass the legend items through
	var legendscale= d3.scale.ordinal()
				.domain(lastvalues)
				.range([0,30,60,90,120,150,180,210]);

 	// set variable for updating visualization
    var thegraphUpdate = d3.transition(thegraph);

    // change values of path and then the circles to those of the new series
    thegraphUpdate.select("path")
    	.attr("d", function(d, i) {

      		//must be a better place to put this, but this works for now
      		lastvalues[i]=d.values[d.values.length-1].value;
        	lastvalues.sort(function (a,b){return b-a});
      		legendscale.domain(lastvalues);

      		return line(d.values); });

    thegraphUpdate.selectAll("circle")
	  	// .attr ("title", maketip)
      // ida added code for normal tooltip
	  	.attr("cy",function(d,i){return y(d.value)})
	  	.attr("cx", function(d,i){return x(d.date)})
      // .on("mousemove", function(d,e){
      //     toolTip
      //       .style("left", d3.event.pageX + "px")
      //       .style("top", d3.event.pageY + "px")
      //       .style("display", "inline-block")
      //       .html(d.name + "<br>"+d.value +"<br>" + formatDate(d.date))
      // })
      // .on("mouseout", function(d,e){ toolTip.style("display", "none");});

 	 // update the axes,
    d3.transition(svg).select(".y.axis")
    	.call(yAxis);

    d3.transition(svg).select(".x.axis")
    	.attr("transform",`translate(0,${height})`)
        .call(xAxis);


//end of the redraw function
}

</script>
</body>
