<html>
<head>
  <title>4 - types operations</title>
<meta charset ="utf-8">
<script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
<link href="stylesheet.css" rel="stylesheet" type="text/css">
<p>Select the series to display: <select id="variable"></select></p>

<svg id="chart"></svg>

<script>

var EUformat = d3.formatDefaultLocale({
        "decimal": ",",
        "thousands": ".",
        "grouping": [3],
        "currency": ["â‚¬", ""],
        "dateTime": "%a %b %e %X %Y",
        "date": "%d.%m.%Y",
        "time": "%H:%M:%S",
        "periods": ["AM", "PM"],
        "days": ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
        "shortDays": ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
        "months": ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
        "shortMonths": ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]
    })

var menu = d3.select("#variable")

d3.csv("https://raw.githubusercontent.com/idaflik/data/master/year_operation_types.csv").then(d => chart(d))

function chart(csv) {

	var keys = csv.columns.slice(2);

	var variable   = [...new Set(csv.map(d => d.variable))]
	var years = [...new Set(csv.map(d => d.year))]

	var options = d3.select("#variable").selectAll("option")
		.data(variable)
	.enter().append("option")
		.text(d => d)

	var svg = d3.select("#chart"),
		margin = {top: 20, left: 100, bottom: 0, right: 15},
		width = window.innerWidth - margin.left - margin.right,
		height = window.innerHeight - margin.top - margin.bottom - 100;
    // -100 height to leave space for the selector within iframe

svg.attr("width", width + margin.left) // margin.right should stay empty
  .attr("height", height +  margin.top) // margin.bottom should stay empty

  var tooltip = d3.select("body")
    .append("div")
    .attr("class", "tooltip")

	// var y = d3.scaleBand()
	// 	.range([margin.top, height - margin.bottom])
	// 	.padding(0.1)
	// 	.paddingOuter(0.2)
	// 	.paddingInner(0.2)

  var x = d3.scaleBand()
		.range([margin.left, width - margin.right])
		.padding(0.1)
		.paddingOuter(0.2)
		.paddingInner(0.2)

  // var x = d3.scaleLinear()
	// 	.range([margin.left, width - margin.right])

  var y = d3.scaleLinear()
		.range([margin.top, height - margin.bottom])

	var yAxis = svg.append("g")
		.attr("transform", `translate(${margin.left},0)`)
		.attr("class", "y-axis")

	var xAxis = svg.append("g")
		.attr("transform", `translate(0,${height -  margin.bottom})`)
		.attr("class", "x-axis")

	var z = d3.scaleOrdinal()
		.range(['#d5791f', '#80525c', '#8b8fab'])
		.domain(keys);

	update(d3.select("#variable").property("value"), 0)

	function update(input, speed) {

		var data = csv.filter(f => f.variable == input)

		data.forEach(function(d) {
			d.total = d3.sum(keys, k => +d[k])
			return d
		})

    console.log(data)

    y.domain([d3.max(data, d => d.total), 0]).nice();
		svg.selectAll(".y-axis").transition().duration(speed)
			.call(d3.axisLeft(y))

    x.domain(data.map(d => d.year));
    svg.selectAll(".x-axis").transition().duration(speed)
      .call(d3.axisBottom(x))

		var group = svg.selectAll("g.layer")
			.data(d3.stack().keys(keys)(data), d => d.key)

		group.exit().remove()

		group.enter().insert("g", ".y-axis").append("g")
			.classed("layer", true)
			.attr("fill", d => z(d.key));

		var bars = svg.selectAll("g.layer").selectAll("rect")
			.data(d => d, e => e.data.year);

		bars.exit().remove()

    bars.enter().append("rect")
      .attr("width", x.bandwidth())
      .merge(bars)
    .transition().duration(speed)
      .attr("x", d => x(d.data.year))
      .attr("y", d => (y(d[1])))
      .attr("height", d => y(d[0]) - y(d[1]))


    d3.selectAll("rect")
         .on("mouseover", function(d){

          var subgroupName = d3.select(this.parentNode).datum().key

            var delta = d[1]-d[0];
            var xPos = parseFloat(d3.select(this).attr("x"));
            var yPos = parseFloat(d3.select(this).attr("y"));
            var height = parseFloat(d3.select(this).attr("height"))

            d3.select(this)
            .attr("stroke","blue")
            .attr("stroke-width",0.8)
            .attr("opacity", 1);

            d3.select(".tooltip")
            .style("left", d3.event.pageX + "px")
            .style("top", d3.event.pageY + "px")
            .style("display", "inline-block")
            .html(
              "<div class = 'tooltip-title'>" +
              menu.property("value")+ "<br>" +
              "in " + + d.data.year +
              "</div>"+
            "<div class = 'tooltip-content'>" +
            subgroupName + "s:"+"<br>"+
            "<strong>" + delta + "</strong>" +
            "</div>"
          );

         })
         .on("mousemove", function(){
           d3.select(".tooltip")
           .style("left", d3.event.pageX + "px")
           .style("top", d3.event.pageY + "px");
         })
         .on("mouseout",function(){
           d3.select(".tooltip")
           .style("display", "none");
            d3.select(this)
            .attr("stroke","pink")
            .attr("stroke-width",0.2);

          })

		var text = svg.selectAll(".text")
			.data(data, d => d.year);

		text.exit().remove()

		text.enter().append("text")
			.attr("class", "text")
			.attr("text-anchor", "middle")
			.merge(text)
		.transition().duration(speed)
			.attr("x", d => x(d.year) + x.bandwidth() / 2)
			.attr("y", d => y(d.total)-5)
			.text(d => d.total)
	}

	var select = d3.select("#variable")
		.on("change", function() {
			update(this.value, 750)
		})

	var checkbox = d3.select("#sort")
		.on("click", function() {
			update(select.property("value"), 750)
		})
}

</script>

</body>
</html>
